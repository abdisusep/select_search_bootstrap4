
<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap-select-search</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
</head>
<body class="bg-light">

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="card">
					<div class="card-body">
						<form>
							<div class="alert alert-info border-0">Select Option Search</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Select</label>
								<select class="selectpicker show-tick form-control" data-live-search="true">
									<option>Option 1</option>
									<option>Option 2</option>
									<option>Option 3</option>
									<option>Option 4</option>
								</select>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/bootstrap-select.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	
</body>
</html>
